{% extends 'food/base.html' %}

{% block body %}
<div class="container ">
    <div class="row ">
    <div class="col-md-4 col-lg-4">
        <div class="card">
            <div class="card-header text-white bg-info">  
                <div class="card-title">
                    Add Menu 
                </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                
                        <button class="btn btn-info" type="submit">Submit</button>
                     </form>

                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
